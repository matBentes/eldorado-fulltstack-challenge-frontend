<div class="book-background">
    <div>
        <div class="filter-options">
            <p>Isbn</p>
            <p>Title</p>
            <p>Author</p>
            <p>Pages</p>
            <p>Copies</p>
        </div>
        <div class="book-item" *ngFor="let book of books; let i = index">
            <div class="book-item-wrapper">
                <p #isbn>{{book.isbn}}</p>
                <p>{{book.name}}</p>
                <p>{{book.author}}</p>
                <p>{{book.pages}}</p>
                <p>{{book.copies}}</p>
                <img class="edit-icon" (click)="onEdit(isbn.innerHTML)" src="assets/svg/pen-to-square-regular.svg" />
                <img (click)="confirmDelete(isbn.innerHTML, i)" class="trash-icon" src="assets/svg/trash-solid.svg" />
            </div>
        </div>
    </div>
<button class="add-book-button" [routerLink]="['new']">Adicionar Livro</button>
</div>
